<div class="container">
  <h1>Add Post</h1>
  <form (ngSubmit)="createPost()" #createPostForm="ngForm">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" id="title" required 
      name="title"
      [(ngModel)]="model.title"
      #title="ngModel">
    </div>

    <div class="form-group">
      <label>Url</label>
      <input type="text" class="form-control" id="url" required 
      [(ngModel)]="model.url"
      name="url"
      #url="ngModel">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" id="description" required 
      [(ngModel)]="model.description"
      name="description"
      #url="ngModel">
      </textarea>
    </div>

    <div class="form-group">
      <label>Image Url</label>
      <input type="text" class="form-control" id="imageUrl" required 
      [(ngModel)]="model.imageUrl"
      name="imageUrl"
      #url="ngModel">
    </div>

    <button [disabled]="!createPostForm.form.valid" type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
